<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main center">
        <h1 class="main__title">Добро пожаловать<br> на мой сайт !</h1>
        <p class="main__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="main__text_big">поехали</span> и <span class="main__text_big">приступай</span>
        </p>
        <button class="main__button">Поехали!</button>
    </main>
    <section class="games__item-box center">
        <a class="games__item-box__item_a" onclick="monthNumberGame()" href="#">
            <span class="games__item-box__text">Игра 1</span>
        </a>
        <a class="games__item-box__item_b" href="#">
            <span class="games__item-box__text">Игра 2</span>
        </a>
        <a class="games__item-box__item_c" href="#">
            <span class="games__item-box__text">Игра 3</span>
        </a>
    </section>
    <section class="vremenaGoda center">
        <div class="vremenaGoda__info">
            <h2 class="vremenaGoda__info__title">Времена года!</h2>
            <p class="vremenaGoda__info__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
                какому времени года он относится</p>
            <button class="vremenaGoda__info__button" onclick="monthNumberGame()">Играть!</button>
        </div>
        <div class="vremenaGoda__img"></div>
    </section>
    <script src="./hw-game.js"></script>
</body>

</html>
